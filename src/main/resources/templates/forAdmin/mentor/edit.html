<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<form th:method="POST" th:action="@{/forAdmin/mentor/{id}(id=${mentor.getId()})}" th:object="${mentor}">
    <br/>
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Family</span>
        <input type="text" th:field="*{family}" id="family" th:value="*{family}" class="form-control"
               aria-describedby="inputGroup-sizing-sm">
        <span style="color: red" th:if="${#fields.hasErrors('family')}" th:errors="*{family}">Full name error</span>
    </div>
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm1">Name</span>
        <input type="text" th:field="*{name}" id="name" th:value="*{name}" class="form-control"
               aria-describedby="inputGroup-sizing-sm">
        <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Full name error</span>
    </div>
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm2">Price</span>
        <input type="text" th:field="*{price}" step="any" id="price" class="form-control"
               aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm3">Email</span>
        <input type="text" th:field="*{email}" step="any" id="email" class="form-control"
               aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm4">Role</span>
        <input type="text" th:field="*{roles.id}" step="any" id="role" class="form-control"
               aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm5">Password</span>
        <input type="text" th:field="*{password}" step="any" id="password" class="form-control"
               aria-describedby="inputGroup-sizing-sm">
    </div>
    <br/>
    <input type="submit" class="btn btn-primary" value="Update">

    <!--    <label for="family">Family: </label>-->
    <!--    <input type="text" th:field="*{family}" id="family" th:value="*{family}"/>-->
    <!--    <label for="name">Name: </label>-->
    <!--    <input type="text" th:field="*{name}" id="name" th:value="*{name}"/>-->
    <!--    <label for="price">Price: </label>-->
    <!--    <input type="number" th:field="*{price}" step="any" id="price" th:value="*{price}"/>-->

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
