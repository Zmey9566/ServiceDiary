<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:method="POST" th:action="@{/forAdmin/mentor}" th:object="${mentor}">
        <br/>
        <div class="input-group input-group-sm mb-3 w-25">
            <span class="input-group-text" id="inputGroup-sizing-sm1">Family</span>
            <input type="text" th:field="*{family}" step="any" id="family" class="form-control"
                   aria-describedby="inputGroup-sizing-sm">
            <span style="color: red" th:if="${#fields.hasErrors('family')}" th:errors="*{family}">Full name error</span>
        </div>
        <div class="input-group input-group-sm mb-3 w-25">
            <span class="input-group-text" id="inputGroup-sizing-sm2">Name</span>
            <input type="text" th:field="*{name}" step="any" id="name" class="form-control"
                   aria-describedby="inputGroup-sizing-sm">
            <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Full name error</span>
        </div>
<!--        <label for="name">Name: </label>-->
<!--        <input type="text" th:field="*{name}" id="name">-->
<!--        <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Full name error</span>-->
<!--        <br/>-->

        <div class="input-group input-group-sm mb-3 w-25">
            <span class="input-group-text" id="inputGroup-sizing-sm3">Price</span>
            <input type="text" th:field="*{price}" step="any" id="price" class="form-control"
                   aria-describedby="inputGroup-sizing-sm">
        </div>
<!--        <label for="price">Price: </label>-->
<!--        <input type="number" th:field="*{price}" id="price">-->
<!--        <br/>-->
        <div class="input-group input-group-sm mb-3 w-25">
            <span class="input-group-text" id="inputGroup-sizing-sm4">Email</span>
            <input type="text" th:field="*{email}" step="any" id="email" class="form-control"
                   aria-describedby="inputGroup-sizing-sm">
        </div>
<!--        <label for="email">Email: </label>-->
<!--        <input type="text" th:field="*{email}" id="email">-->
        <div class="input-group input-group-sm mb-3 w-25">
            <span class="input-group-text" id="inputGroup-sizing-sm5">Role</span>
            <select th:field="*{roles.id}">
                <option value="0">Выберите роль</option>
                <option value="1">Админ</option>
                <option value="2">Преподаватель</option>
                <option value="3">Студент</option>
            </select>
        </div>
        <div class="input-group input-group-sm mb-3 w-25">
            <span class="input-group-text" id="inputGroup-sizing-sm6">Password</span>
            <input type="text" th:field="*{password}" step="any" id="password" class="form-control"
                   aria-describedby="inputGroup-sizing-sm">
        </div>
<!--        <label for="password">Password: </label>-->
<!--        <input type="text" th:field="*{password}" id="password">-->
        <br/>
        <br/>
        <input type="submit" class="btn btn-primary" value="Create">
    </form>
    <br/>
    <div class="btn-group" role="group" aria-label="Basic outlined example">
        <a class="btn btn-primary" href="/forAdmin/mentor">Back</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
