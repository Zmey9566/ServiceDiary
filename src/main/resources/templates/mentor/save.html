<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:method="POST" th:action="@{/mentor}" th:object="${mentor}">
        <label for="name">Name: </label>
        <input type="text" th:field="*{name}" id="name">
        <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Full name error</span>
        <br/>
        <label for="family">Family: </label>
        <input type="text" th:field="*{family}" id="family">
        <span style="color: red" th:if="${#fields.hasErrors('family')}" th:errors="*{family}">Full name error</span>
        <br/>
        <label for="price">Price: </label>
        <input type="number" th:field="*{price}" id="price">
        <br/>
        <input type="submit" value="Create">
    </form>
    <form th:method="GET" th:action="@{/mentor}" >
        <br/>
        <input type="submit" value="Back">
    </form>
</body>
</html>
