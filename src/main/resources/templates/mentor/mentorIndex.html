<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <div
            class="bg-image"
            style="
    background-image: url('https://mdbcdn.b-cdn.net/img/new/standard/city/041.webp');
    height: 400px;
  "

<table class="table">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="mentor : ${mentors}">
        <td class="active" th:text="${mentor.getId()}">1</td>
        <td th:text="${mentor.getFamily()}"></td>
        <td th:text="${mentor.getName()}"></td>
        <td th:text="${mentor.getPrice()}"></td>
        <td><form th:method="GET" th:action="@{/mentor/{id}/edit(id=${mentor.getId()})}" th:object="${mentor}">
            <input type="submit" value="Edit">
        </form></td>
        <td><form th:method="POST" th:action="@{/mentor/{id}/delete(id=${mentor.getId()})}" th:object="${mentor}">
            <input type="submit" value="Delete">
        </form></td>
    </tr>
    </tbody>
</table>
